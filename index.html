<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button id="plus" type="submit" class="btn">+</button>
        <!-- <button id="minus" type="submit" class="btn">-</button> -->
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
