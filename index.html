<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h1>Calculator</h1>
        <h2>Addition</h2>
        <form id="add">
          <div class="form-group">
            <label for="add1">1st number</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button id="plus" type="submit" class="btn">+</button>
        </form>
        <h2>Subtract</h2>
        <form id="subtract">
          <div class="form-group">
            <label for="sub1">1st number</label>
            <input id="sub1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sub2">2nd number</label>
            <input id="sub2" class="form-control" type="text">
          </div>
          <button id="plus" type="submit" class="btn">-</button>
        </form>
        <h2>Multiply</h2>
        <form id="multiply">
          <div class="form-group">
            <label for="multi1">1st number</label>
            <input id="multi1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="multi2">2nd number</label>
            <input id="multi2" class="form-control" type="text">
          </div>
          <button id="plus" type="submit" class="btn">x</button>
        </form>

        <h2>Division</h2>
        <form id="divide">
          <div class="form-group">
            <label for="divide1">1st number</label>
            <input id="divide1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="divide2">2nd number</label>
            <input id="divide2" class="form-control" type="text">
          </div>
          <button id="plus" type="submit" class="btn">/</button>
        </form>

      </div>
      <div id="output">
      </div>
    </div>
  </body>
</html>
