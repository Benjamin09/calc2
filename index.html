<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
        <form id="calculator">
          <div class="form-group">
            <label for="input1">1st number</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input2">2nd number</label>
            <input id="input2" class="form-control" type="text">
          </div>
          <div class="radio">
            <label><input type="radio" name="operator" value="add" checked>Add
            </label>
          </div>
          <div class="radio">
            <label><input type="radio" name="operator" value="subtract">Subtract
            </label>
          </div>
          <div class="radio">
            <label><input type="radio" name="operator" value="multiply">Multiply
            </label>
          </div>
          <div class="radio">
            <label><input type="radio" name="operator" value="divide">Divide
            </label>
          </div>
          <button type="submit" class="btn">Go!</button>
        </form>
        <div id="output">

        </div>
    
  </body>
</html>
